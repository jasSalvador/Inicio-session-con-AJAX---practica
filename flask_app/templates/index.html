<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row mx-auto d-flex justify-content-evenly">
            <div class="border col-4" style="background-color: WhiteSmoke;">
                <br>
                <h2>Registrate</h2>
                <hr>

                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}


                <form action="/register" method="POST">

                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" id="first_name" name="first_name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" id="last_name" name="last_name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                    </div>
                    <br>
                    <input type="submit" value="Registrarme" class="btn btn-info" style="background-color: LightSeaGreen; width: 150px; font-weight: bold;">
                </form>
                <br>
            </div>


            
            <div class="border col-4" style="background-color: WhiteSmoke; height: 390px;">
                <br>
                <h2>Inicia sesión</h2>
                <hr>

                <!--Mensaje AJAX-->
                <div id="mensajeAlerta"></div>

                <!--Mensaje flash, ya no aplica (usaremos AJAX)-->
                <!--{% with messages = get_flashed_messages(category_filter=['login']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}-->
                
                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email2" name="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password2">Contraseña</label>
                        <input type="password" id="password2" name="password" class="form-control">
                    </div>
                    <br>
                    <input type="submit" value="Iniciar Sesión" class="btn btn-info mb-3" style="background-color: LightSeaGreen; width: 405px; height: 50px; font-weight: bold; font-size: 20px;">
                    <br>
                    <hr>
                    <p><a href="#" class="d-flex justify-content-evenly">¿Olvidaste tu contraseña?</a></p>
                </form>

            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
